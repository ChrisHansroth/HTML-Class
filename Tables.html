<!DOCTYPE html>
<html>
    <head>
        <style>
            table, th, td {
                border: 1px solid blue;
            }
            th, td {
                padding: 10px;
                text-align: left;
            }
        </style>
    </head>
    <body>

        <table border="1" width="50%" align="center">
            <caption>Sample Table</caption>
            <tr>
                <th colspan="2">Personal Information</th>
                <th rowspan="2">Details</th>
            </tr>
            <tr>
                <th>Name</th>
                <th>Age</th>
            </tr>
            <tr>
                <td>John Doe</td>
                <td>30</td>
                <td rowspan="2"> Example text</td>
            </tr>
            <tr>
                <td>Jane Smith</td>
                <td>25</td>
            </tr>
        </table>
    </body>
</html>
