<!doctype html>
<html>
<head>
     <title>Disabled Attribute Example</title>
</head>

<body>
    <h1>HTML Disabled Attribute Example </h1>

    <!-- Disabling a text imput field -->
     <label for="username">Username:</label>
     <input type="text" id0="username" name="username" disabled>

     <!-- Disabling a button -->
      <button type="button" disabled>Click me (diasabled)</button>

      <!-- Disabling a select dropdown -->
       <label for="cars">select a car:</label>
       <select id="cars" name="cars" disabled>
            <option value="Volvo">Volvo</option>
            <option value="Saab">Saab</option>
            <option value="Mercedes">Mercedes</option>
            <option value="Audi">Audi</option>
       </select>

<p>This is an example of HTML form elements with the 'Disabled' Attribute.</p>
</body>
</html>
